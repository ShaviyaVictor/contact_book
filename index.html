<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Shaviya">
    <meta name="author" content="Victor Shaviya">
    <link rel="shortcut icon" type="image/png" href="./assets/ignitiondesigns.png">
    <!-- end of bootstrap css rules  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css" type="text/css">    
    <!-- end of my custom css rules  -->
    <title>Contact Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>
       <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
      </div>
    </div>

    <!--    start of jQuery scripts   -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--    end of jQuery scripts   -->
    <!--    start of bootstrap scripts   -->

    <!--    end of bootstrap scripts   -->
    <!--    start of custom scripts   -->
    <SCRIPT SRC="./js/scripts.js"></SCRIPT>
    <!--    end of custom scripts   -->
  </body>
